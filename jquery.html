<!DOCTYPE html>
<html>
<head>
    <title>Использование локального jQuery</title>
    <!-- Подключаем jQuery локально -->
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Пример использования локального jQuery</h1>
    <p>Этот текст был стилизован с помощью jQuery.</p>
    <script>
        $(document).ready(function() {
            $("p").css("color", "red");
        });
    </script>
</body>
</html>
